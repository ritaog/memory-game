<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css"></link>
   <script defer src="script.js
    "></script>
  </head>
  <body>
    
<div class="nav-bar">
  <div class = "level-container">
    <h2 class="level">Level</h2>
    <button class="btn"><span class="level-num"></span></button>
  </div>

  <div class = "score-container">
    <h2 class="score">Score</h2>
    <button class="btn"><span class="score-num"></span></button>
  </div>

  <div class="help">
    <button class="btn btn-help">
      Help ?
    </button>
  </div>
  
</div>
    

<div class="main-container">
<!--
  <div class="icon-container">
    <div class="back-icon">
        <svg class = "game-icon">
          <use class="game-icon__link" xlink:href = "img/sprite.svg#icon-aircraft"></use>
        </svg>
    </div>
    

    <div class="front-icon">
        <svg class = "game-icon">
          <use class="game-icon__link" xlink:href = "img/sprite.svg#icon-help"></use>
        </svg>
    </div>
  </div> 

-->
 

</div>
    

<div class="modal hidden">
  <button class="close-modal">&times;</button>
  <h1>Congratulations! ðŸŽŠ</h1>
  <p>
    You have successfully completed Level <span class="former-game-level"></span>
  </p>

  <div class="progress-board">  
    <div class = "level-container">
      <h2 class="level">Level</h2>
      <button class="btn"><span class="level-num"></span></button>
    </div>
    
    <div class = "score-container">
      <h2 class="score">Score</h2>
      <button class="btn"><span class="score-num"></span></button>
    </div>
  </div>
  <div class="next-game">
    <button class="btn btn-next">Next Level &rarr;</button>
  </div>
 
</div>
<div class="overlay hidden"></div>

  <div class="instruction hidden">
    <button class="close-instruction">&times;</button>
    <div class="instruction-heading">
      <h3>Instruction</h3>
    </div>

    <div class="instruction-para">
      <p class="para"></p>
    </div>
    </div>
  
</div> 
</body>
</html>
